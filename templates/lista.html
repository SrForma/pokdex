{% extends "template.html" %}
<!-- criamos um bloco de conteúdo a ser interpretado pelo python-->
{% bloock conteudo %}
<table class="table table-striped table-reponsive table-bordered">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Espécie</th>
        <th>Tipo</th>
    </tr>
    </thead>
    <tbody>
    <!--estrutura de repetição com o Jinja2 para preencher nossa tabela com os dados dos pokemons-->
    {% for pokemon in pokemons %}
    <tr>
        <td>{{ pokemon.nome }}</td>
        <td>{{ pokemon.especie }}</td>
        <td>{{ pokemon.tipo }}</td>
        <!--acessa  os atributos nome, especie e tipo de cada pokemon-->
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
<!-- encerra o bloco de código a ser interpretado pelo python-->
